<div class="dialog-trigger" ng-click="vm.toggle();$event.stopPropagation()" ng-transclude></div>
<div class="dialog" ng-click="vm.clickOnElement();$event.stopPropagation()" ng-if="vm.isShown">
  <div class="dialog-arrow"></div>
  <div class="dialog-wrap">
    <div>{{text}}</div>
    <div ng-transclude="dialogContent"></div>
  </div>
</div>
